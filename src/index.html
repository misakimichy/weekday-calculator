<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekday Calendar</title>
</head>
<body>
  <div class="container">
    <h1>Weekday Calendar</h1>
    <h3>Choose date and it will return you a day.</h3>
      <label for="date">
          <span>Please input:</span>
          <input id="date" type="date">
      </label>
      <label for="day">
          <span>Here's the day:</span>
          <input id="day" type="text">
      </label>
  </div>
</body>
</html>
